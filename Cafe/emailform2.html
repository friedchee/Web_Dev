<!DOCTYPE HTML>
<html lang = "en">
<head>
<meta  charset="utf-8">
<title>Contact US</title>
</head>


<body>
<h1>Contact Us</h1>


<fieldset>
 <legend>Your message:</legend>
<table>
	<tr>
    <td><label for="emailTo">To</label></td>
    <td><input type="email" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Cafe Cafe"></td>
    </tr>
    
	 <tr>
     <td><label for="emailFrom">Your email</label></td>
     <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
      </tr>
      
    <tr>
    <td><label for="emailBody">Message</label></td>
    <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
    </tr>
    
  </table>
 </fieldset>
  
    <fieldset>
     <legend>How you found us:</legend>
     <table>
    <tr>
    <td><label for="emailBody">How did you hear of us</label></td>
    <td>
    	<select name="selReferrer">
        <option value="google">Google</option>
        <option value="friend">Friend</option>
        <option value="ad">Newspaper ad</option>
        <option value="other">Other</option>
        </select>
      </td>
     </tr> 
     
     
	<tr>
    <td><label for="newsletterSignup">Newsletter</label></td>
     <td><input type="checkbox" name="chkBody" id="newsletterSignup" checked>
     Ensure this box is checked if you would like to receive email updates</td>
     </tr>
  </table>
</fieldset>
<input type="submit"  value="Send message">
        
</body>
</html>
